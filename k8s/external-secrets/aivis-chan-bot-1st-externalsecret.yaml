apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aivis-chan-bot-1st
  namespace: aivis-chan-bot
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager   # 例: 別ストア利用時は変更
  target:
    name: aivis-chan-bot-1st-secret
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_TOKEN
      remoteRef:
        key: prod/aivis/bot1
        property: DISCORD_TOKEN
    - secretKey: CLIENT_ID
      remoteRef:
        key: prod/aivis/bot1
        property: CLIENT_ID
    - secretKey: PATREON_CLIENT_ID
      remoteRef:
        key: prod/aivis/bot1
        property: PATREON_CLIENT_ID
    - secretKey: PATREON_CLIENT_SECRET
      remoteRef:
        key: prod/aivis/bot1
        property: PATREON_CLIENT_SECRET
    - secretKey: SENTRY_DSN
      remoteRef:
        key: prod/aivis/bot1
        property: SENTRY_DSN
    - secretKey: GEMINI_SERVICE_ACCOUNT_JSON
      remoteRef:
        key: prod/aivis/bot1
        property: GEMINI_SERVICE_ACCOUNT_JSON
