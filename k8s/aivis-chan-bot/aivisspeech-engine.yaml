apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivisspeech-engine
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: aivisspeech-engine
  template:
    metadata:
      labels:
        app: aivisspeech-engine
    spec:
      serviceAccountName: default
      imagePullSecrets:
        - name: dockerhub-creds
      nodeSelector:
        kubernetes.io/hostname: "k8s-worker01-node"
      initContainers:
        - name: copy-models
          image: public.ecr.aws/docker/library/busybox:latest
          command: ['/bin/sh', '-c']
          args:
            - |
              mkdir -p /aivisspeech-data/Models
              mkdir -p /aivisspeech-data/Logs
              cp -r /models/* /aivisspeech-data/Models/ 2>/dev/null || echo "No models to copy or directory already exists"
              chown -R 1000:1000 /aivisspeech-data
              ls -la /aivisspeech-data/Models/
          volumeMounts:
            - name: aivisspeech-data
              mountPath: /aivisspeech-data
            - name: models-data
              mountPath: /models
      containers:
        - name: aivisspeech-engine
          image: ghcr.io/aivis-project/aivisspeech-engine:nvidia-latest
          ports:
            - containerPort: 10101
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
              nvidia.com/gpu: "1"
            limits:
              memory: "8Gi"
              cpu: "4000m"
              nvidia.com/gpu: "1"
          volumeMounts:
            - name: aivisspeech-data
              mountPath: /home/user/.local/share/AivisSpeech-Engine-Dev
            - name: models-data
              mountPath: /models
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: OMP_NUM_THREADS
              value: "4"
            - name: PYTORCH_CUDA_ALLOC_CONF
              value: "max_split_size_mb:128"
            - name: DEFAULT_PRE_SILENCE
              value: "0.1"
            - name: DEFAULT_POST_SILENCE
              value: "0.1"
      volumes:
        - name: aivisspeech-data
          persistentVolumeClaim:
            claimName: aivisspeech-data-pvc
        - name: models-data
          persistentVolumeClaim:
            claimName: aivisspeech-models-pvc
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"

---
apiVersion: v1
kind: Service
metadata:
  name: aivisspeech-engine
spec:
  type: NodePort
  ports:
    - port: 10101
      targetPort: 10101
  # nodePort removed to allow Kubernetes to auto-assign and avoid clashes
  selector:
    app: aivisspeech-engine